<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent a Mate</title>
</head>
<body>
    <h1>Mate List</h1>
    <ul id="mate-list">
        <!-- mate items will be dynamically added here  -->
    </ul>

    <form id="search-mate-form">
        <label for="name">Mate Name:</label>
        <input type="text" id="mate_name" name="mate_name"> 
        <label for="gender">Mate Gender:</label>
        <select id="mate_gender" name="mate_gender">
            <option value="F">Female</option>
            <option value="M">Male</option>
        </select>
        <button type="button" onclick="searchMates()">Search</button>
    </form> 

    <script>
        const mate_container = document.getElementById('mate-list');

        function searchMates() {
            const mate_name = document.getElementById('mate_name').value;
            const mate_gender = document.getElementById('mate_gender').value;
            render_mate_list(mate_name, mate_gender);
        }

        function render_mate_list(name, gender) {
            let url = `/search_mate/`;
            if (name) {
                url += `?name=${encodeURIComponent(name)}`;
            }
            if (gender) {
                url += `${name ? '&' : '?'}gender=${encodeURIComponent(gender)}`;
            }

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    mate_container.innerHTML = '';
                    data.mate_list.forEach(mate => {
                        const listItem = document.createElement('li');
                        listItem.textContent = `${mate.name} (Date: ${mate.date})`;
                        mate_container.appendChild(listItem);
                    });
                });
        }
        // Initial render
        render_mate_list('', '');
    </script> 
</body>
</html>
